{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile - Skill Development Platform{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'core/css/profile_edit.css' %}">
<div class="profile-edit">
    <h2>Edit Profile Picture</h2>

    <!-- Display Success Message -->
    {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update Profile Picture</button>
    </form>
</div>
{% endblock %}

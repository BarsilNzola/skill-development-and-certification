{% extends 'base.html' %}
{% load static %}

{% block title %}Login / Sign Up - Code Gears{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'core/css/login_signup.css' %}">
<div class="login-signup-container">
    <div id="login-form" class="active">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <div id="login-error-message"></div> <!-- Ensure ID matches in JS -->
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>
    
    <div id="signup-form" class="inactive">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="signup-username" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="signup-password" name="password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signup-error-message"></div> <!-- Ensure ID matches in JS -->
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>
</div>
<script src="{% static 'core/js/scripts.js' %}"></script>
{% endblock %}

<!-- lesson_detail.html -->
{% extends 'base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'core/css/lesson_detail.css' %}">
<div class="lesson-detail-container">
    <h1>{{ lesson.title }}</h1>
    <h2>Week {{ lesson.week }}, Day {{ lesson.day }}</h2>

    <div class="lesson-content">
        {% autoescape off %}
        {{ lesson.content }}
        {% endautoescape %}
    </div>

    <div class="navigation-links">
        {% if next_lesson %}
            <a href="{% url 'lesson_detail' next_lesson.id %}" class="next-link">Next Day →</a>
        {% endif %}
        <a href="{% url 'core:module_lessons' lesson.module.id %}" class="back-link">← Back to Lessons</a>
    </div>
</div>
{% endblock %}
